title: Test Project
logs: test-logs
perspectives:
  - Environment
  - Role
actions:
  - description: List content of program files directory
    command: Get-ChildItem
    arguments: ['%ProgramFiles%']
    host: Localhost
    service: File System
    verb: dir
    facettes:
      Environment: System
    tags:
      - Y
      - X
  - description: List content of user directory
    command: Get-ChildItem
    arguments: ['$env:UserProfile']
    host: Localhost
    service: File System
    verb: dir
    facettes:
      Environment: User
      Role: Everybody
    tags:
      - Z
      - Y
action-discovery:
  - description: '${verb} ${service} on ${host}'
    base-path: "test-scripts\\"
    path-regex: '(?<service>.+?)\\(?<verb>[^_]+)_(?<host>[^\.]+)\.ps1'
    arguments: ['a', 'b', 123]
    host: incorrect
    facettes:
      Environment: Test
    tags:
      - discovered
