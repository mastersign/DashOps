version: '1.0'
title: Test Project
logs: test-logs
perspectives:
  - Environment
  - Role
actions:
  - description: List content of program files directory
    command: Get-ChildItem
    arguments: ['%ProgramFiles%']
    host: Localhost
    service: File System
    verb: dir
    facettes:
      Environment: System
    tags:
      - Y
      - X
  - description: List content of user directory
    command: Get-ChildItem
    arguments: ['$env:UserProfile']
    host: Localhost
    service: File System
    verb: dir
    facettes:
      Environment: User
      Role: Everybody
    tags:
      - Z
      - Y
action-discovery:
  - description: '${verb} ${service} on ${host}'
    base-path: "test-scripts\\"
    path-pattern: '(?<service>.+?)\\(?<verb>[^_]+)_(?<host>[^\.]+)\.ps1'
    arguments: ['a', 'b', 123]
    host: incorrect
    facettes:
      Environment: Test
    tags:
      - discovered
action-patterns:
  - description: 'Check ${Service} on all hosts ${mode}'
    command: '${service}\check-all.ps1'
    arguments: ['-Mode', '${mode}']
    working-directory: test-scripts
    service:
      - service A
      - service B
    facettes:
      mode: ['interactively', 'automatically', 'silently']
    tags:
     - expanded

default-monitor-interval: 2
monitors:
  - title: Monitor 1
    command: test-scripts\monitor-1.ps1
    arguments: [5]
